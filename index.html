<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamilo-Mallari Wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <audio id="bgMusic" loop>
        <source src="./audio/bg-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="row justify-content-center align-items-center vh-100" id="heart-container">
        <img src="./images/intro.png" alt="Heart" class="img-intro" id="heart-image">
    </div>

    <div id="content" style="display: none;">
        <div class="row">
            <div class="col-12"
                style="background-image: url('./images/header.JPG'); background-size: cover; background-position: center; height: 900px;">
                <div class="d-flex justify-content-center align-items-end h-100">
                    <img src="./images/header-text.png" alt="Header Text" class="img-fluid">
                </div>
            </div>
            <div class="row section2">
                <div class="row">
                    <p style="font-family: 'Montserrat';">TOGETHER WITH OUR FAMILIES, <br />
                        WE REQUEST THE PLEASURE OF YOUR COMPANY <br />
                        AT THE CELEBRATION OF OUR MARRIAGE.</p>
                </div>
                <div class="row justify-content-center">
                    <img src="./images/save-the-date.png" alt="Header Text" class="save-the-date">
                </div>
                <div class="row justify-content-center">
                    <img src="./images/date.png" alt="Header Text" class="image-date">
                </div>
                <div class="row justify-content-center" style="height: 100px;">
                    <iframe class="date-counter" src="https://www.tickcounter.com/widget/countdown/6872600"
                        title="APR 30 2025 | 1:00pm"></iframe>
                </div>
            </div>
            <div class="row col-12 image2"
                style="background-image: url('./images/image2.JPG'); background-size: cover; background-position: center; height: 900px;">
            </div>
            <div class="row section3">
                <div class="row">
                    <p class="wedding-details-text">WEDDING DETAILS</p>
                </div>
                <div class="row justify-content-center">
                    <img src="./images/heart.png" alt="Header Text" class="save-the-date">
                </div>
                <div class="row">
                    <p class="h-detail">CEREMONY</p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <img src="./images/church.png" alt="Header Text" style="width: 100%; height: auto;">
                    </div>
                    <div class="col-md-6">
                        <img src="./images/church-map.png" alt="Header Text" style="width: 100%; height: auto;">
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script>
        document.getElementById('heart-image').addEventListener('click', function () {
            document.getElementById('heart-container').style.display = 'none';
            $('#content').fadeIn('slow');
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("bgMusic");
            let hasPlayed = false;

            function playMusicOnScroll() {
                if (!hasPlayed) {
                    audio.play().then(() => {
                        console.log("Audio started playing.");
                        hasPlayed = true;
                        document.removeEventListener("click", playMusicOnScroll); // Remove listener after first play
                    }).catch(error => {
                        console.error("Playback error:", error);
                    });
                }
            }

            // Listen for the first scroll to trigger audio
            document.addEventListener("click", playMusicOnScroll, { passive: true });
        });
    </script>

</body>

</html>
